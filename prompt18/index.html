<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FAQ Section</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="faq-container">
    <h1>FAQ</h1>
    <div class="faq-item">
      <input type="checkbox" id="question1" class="faq-toggle">
      <label for="question1" class="faq-question">What is your return policy?</label>
      <div class="faq-answer">
        Our return policy allows returns within 30 days of purchase with a valid receipt.
      </div>
    </div>
    <div class="faq-item">
      <input type="checkbox" id="question2" class="faq-toggle">
      <label for="question2" class="faq-question">How long does shipping take?</label>
      <div class="faq-answer">
        Shipping typically takes 5-7 business days depending on your location.
      </div>
    </div>
    <div class="faq-item">
      <input type="checkbox" id="question3" class="faq-toggle">
      <label for="question3" class="faq-question">Do you offer international shipping?</label>
      <div class="faq-answer">
        Yes, we offer international shipping to select countries. Please see our shipping page for details.
      </div>
    </div>
  </div>
</body>
</html>
